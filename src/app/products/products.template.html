<div class="container">
  <div class="row">
    <h3>{{'PRODUCTS.PRODUCTS' | translate}}</h3>
  </div>
  <div class="row">
    {{'PRODUCTS.DESCRIPTION' | translate}}
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-primary half-width rounded" (click)="openAddDialog()">{{'GENERAL.ADD' | translate}}</button>
  </div>
  <div class="row justify-content-right">
    <input md-input placeholder="Filter" type="text" [(ngModel)]="searchCriteria" value="">
  </div>
  <div class="row">
    <table class="table">
      <tr *ngFor="let product of products | productFilter:searchCriteria">
        <td class="col-3">{{product.name}}</td>
        <td class="col-5">{{product.description | truncate}}</td>
        <td class="col-2">{{product.price | currency}}</td>
        <td class="col-2">
          <md-icon mdTooltip="{{'GENERAL.EDIT' | translate}}" mdTooltipPosition="above" class="side-by-side">edit</md-icon>
          <md-icon mdTooltip="{{'GENERAL.DELETE' | translate}}" mdTooltipPosition="above" class="side-by-side">delete_forever</md-icon>
        </td>
      </tr>
    </table>
  </div>
</div>
