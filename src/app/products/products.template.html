<div class="container">
  <div class="row">
    <h3>{{'PRODUCTS.PRODUCTS' | translate}}</h3>
  </div>
  <div class="row">
    {{'PRODUCTS.DESCRIPTION' | translate}}
  </div>
  <div class="row" *ngIf="loading">
    <div class="row center-spinner"><mat-spinner></mat-spinner></div>
  </div>
  <div class="row justify-content-center" *ngIf="!loading">
    <button type="button" class="btn btn-primary half-width rounded" (click)="openAddDialog()">{{'GENERAL.ADD' | translate}}</button>
  </div>
  <div class="row" *ngIf="!loading">
    <table class="table">
      <tr>
        <td colspan="4"><input mat-input placeholder="Filter" type="text" [(ngModel)]="searchCriteria" class="float-right"></td>
      <tr>
      <tr *ngFor="let product of products | productFilter:searchCriteria; let i = index;">
        <ng-container *ngIf="product !== -1">
          <td class="col-3">{{product.name}}</td>
          <td class="col-5">{{product.description | truncate}}</td>
          <td class="col-1">{{product.price | currency:'GBP':true}}</td>
          <td class="col-1" *ngIf="product.in_stock">
            <mat-icon matTooltip="{{'PRODUCTS.IN_STOCK' | translate}}" (click)="toggleStockStatus(i)" matTooltipPosition="above" class="side-by-side cursor-pointer">done</mat-icon>
          </td>
          <td class="col-1" *ngIf="!product.in_stock">
            <mat-icon matTooltip="{{'PRODUCTS.OUT_OF_STOCK' | translate}}" (click)="toggleStockStatus(i)" matTooltipPosition="above" class="side-by-side cursor-pointer">clear</mat-icon>
          </td>
          <td class="col-2">
            <mat-icon matTooltip="{{'GENERAL.EDIT' | translate}}" matTooltipPosition="above" class="side-by-side">edit</mat-icon>
            <mat-icon matTooltip="{{'GENERAL.DELETE' | translate}}" matTooltipPosition="above" class="side-by-side">delete_forever</mat-icon>
          </td>
        </ng-container>
        <td class="align-center" colspan="4" *ngIf="product == -1">{{'SEARCH.NO_MATCHES' | translate}}</td>
      </tr>
    </table>
  </div>
</div>
