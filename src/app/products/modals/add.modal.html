<h3 mat-dialog-title>{{'PRODUCTS.ADD_PRODUCT' | translate}}</h3>
<div mat-dialog-content>
  <div class="full-width">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" type="text" #name="ngModel" [(ngModel)]="model.name" required maxlength="100">
    </mat-form-field>
  </div>
  <div class="full-width">
    <mat-form-field class="full-width">
        <textarea matInput placeholder="Description"[(ngModel)]="model.description" #description="ngModel" maxlength="250"></textarea>
        <mat-hint align="end">{{description.value?.length || 0}}/250</mat-hint>
    </mat-form-field>
  </div>
  <div class="half-width">
    <mat-form-field class="full-width">
      <input matInput placeholder="Price" #price type="number" step="0.01" min="0" [(ngModel)]="model.price" value="0" (change)="checkPrice()" required>
      <span matPrefix>Â£&nbsp;</span>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="text-align-right">
    <button mat-button type="button" class="btn btn-default" (click)="close()">{{'GENERAL.CANCEL' | translate}}</button>
    <button mat-raised-button color="primary" [hidden]="update" type="button" class="btn btn-default" [disabled]="name.invalid || description.invalid" (click)="submit()">{{'GENERAL.ADD' | translate}}</button>
    <button mat-raised-button color="primary" [hidden]="!update" type="button" class="btn btn-default" [disabled]="name.invalid || description.invalid" (click)="submit()">{{'GENERAL.SAVE' | translate}}</button>
</div>
