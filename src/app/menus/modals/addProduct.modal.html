<h1 md-dialog-title>{{'MENUS.ADD_MENU' | translate}}</h1>
<div md-dialog-content>
  <select multiple #selectedProduct>
    <option *ngFor="let product of available; let i = index;">{{product.name}}</option>
  </select>
  <button (click)="chooseProduct(selectedProduct.selectedIndex)">>></button>
  <button (click)="removeProduct(chosenProduct.selectedIndex)"><<</button>
  <select multiple #chosenProduct>
    <option *ngFor="let product of chosen">{{product.name}}</option>
  </select>
</div>
<div md-dialog-actions>
    <button md-button type="button" class="btn btn-default" (click)="close()">{{'GENERAL.CANCEL' | translate}}</button>
    <button md-button type="button" class="btn btn-default" (click)="submit()">{{'GENERAL.ADD' | translate}}</button>
</div>
