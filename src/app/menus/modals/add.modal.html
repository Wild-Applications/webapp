<h3 md-dialog-title>{{'MENUS.ADD_SECTION' | translate}}</h3>
<div md-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Name" type="text" [(ngModel)]="model.name" required>
  </mat-form-field>
</div>
<div md-dialog-actions class="text-align-right">
    <button mat-button type="button" class="btn btn-default" (click)="close()">{{'GENERAL.CANCEL' | translate}}</button>
    <button mat-raised-button color="primary" type="button" class="btn btn-default" (click)="submit()">{{'GENERAL.ADD' | translate}}</button>
</div>
