<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 text-align-center">
      <h4>{{'REGISTER.TITLE' | translate}}</h4>
    </div>
    <div class="full-width"></div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && register()" novalidate>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid }">
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="{{'REGISTER.USERNAME' | translate}}" (keyup)="checkUsername()"/>
          <div *ngIf="f.submitted && !username.valid" class="help-block">{{'USERNAME_IS_REQUIRED' | translate}}</div>
          <div *ngIf="!validUsername" class="help-block">{{'REGISTER.USERNAME_TAKEN' | translate}}</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && !email.valid }">
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="{{'REGISTER.EMAIL' | translate}}"/>
          <div *ngIf="f.submitted && !email.valid" class="help-block">{{'USERNAME_IS_REQUIRED' | translate}}</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="{{'REGISTER.PASSWORD' | translate}}" />
            <div *ngIf="f.submitted && !password.valid" class="help-block">{{'PASSWORD_IS_REQUIRED' | translate}}</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" mat-raised-button color="primary" class="full-width">{{'REGISTER.SIGN_UP' | translate}}</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
      </form>
    </div>
    <div class="full-width"></div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-align-center">
      <small>By signing up, you agree to the <a [routerLink]="['/legal']">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a [routerLink]="['/cookies']">Cookie Use</a>.</small>
    </div>
  </div>
</div>
