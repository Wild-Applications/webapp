<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
      <h4>{{'REGISTER.TITLE' | translate}}</h4>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && register()" novalidate>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid }">
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="{{'REGISTER.USERNAME' | translate}}"/>
          <div *ngIf="f.submitted && !username.valid" class="help-block">{{'USERNAME_IS_REQUIRED' | translate}}</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && !email.valid }">
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="{{'REGISTER.EMAIL' | translate}}"/>
          <div *ngIf="f.submitted && !email.valid" class="help-block">{{'USERNAME_IS_REQUIRED' | translate}}</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="{{'REGISTER.PASSWORD' | translate}}" />
            <div *ngIf="f.submitted && !password.valid" class="help-block">{{'PASSWORD_IS_REQUIRED' | translate}}</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary full-width rounded">{{'REGISTER.SIGN_UP' | translate}}</button>

        </div>
        <div class="form-group">
          By signing up, you agree to the <a>Terms of Service</a> and <a>Privacy Policy</a>, including <a>Cookie Use</a>.
        </div>
      </form>
    </div>
  </div>
</div>
