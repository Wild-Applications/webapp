<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6 col-md-offset-3">
      <h2>{{'MANAGE.GENERAL' | translate}}</h2>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && saveChanges()" novalidate>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid }">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" required />
          <div *ngIf="f.submitted && !name.valid" class="help-block">Premises name is required</div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">{{'GENERAL.SAVE_CHANGES' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
