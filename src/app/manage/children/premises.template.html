<div class="container">
  <div class="row">
    <h3>{{'MANAGE.GENERAL' | translate}}</h3>
  </div>
  <div class="row align-items-center">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && saveChanges()" novalidate class="col-12">
      <div class="form-group col-lg-6 col-md-12 col-sm-12 col-xs-12" [ngClass]="{'has-error':f.submitted && !username.valid }">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">Premises name is required</div>
      </div>

      <div class="form-group col-12" [ngClass]="{'has-error':f.submitted && !description.valid }">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
      </div>      
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">{{'GENERAL.SAVE_CHANGES' | translate}}</button>
      </div>
    </form>
  </div>
</div>
