<div class="container">
  <div class="row">
    <h3>{{'MANAGE.GENERAL' | translate}}</h3>
  </div>
  <div class="row" *ngIf="loading">
    <div class="row center-spinner"><md-spinner></md-spinner></div>
  </div>
  <div class="row align-items-center" *ngIf="!loading">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && saveChanges()" novalidate class="col-12">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" [ngClass]="{'has-error':f.submitted && !username.valid }">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <label for="name">{{'MANAGE.NAME' | translate}}</label>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" required />
          </div>
        </div>
        <div *ngIf="f.submitted && !name.valid" class="help-block">{{'MANAGE.NAME_REQUIRED' | translate}}</div>
      </div>

      <div class="form-group col-12" [ngClass]="{'has-error':f.submitted && !description.valid }">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <label for="description">{{'MANAGE.DESCRIPTION' | translate}}</label>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <textarea type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" maxlength="255"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-9">
            <button [disabled]="loading" class="btn btn-primary rounded">{{'GENERAL.SAVE_CHANGES' | translate}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
