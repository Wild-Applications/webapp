<h1 md-dialog-title *ngIf="!toEdit">{{'TABLES.ADD' | translate}}</h1>
<h1 md-dialog-title *ngIf="toEdit">{{'TABLES.EDIT' | translate}}</h1>
<div md-dialog-content>
  <input md-input placeholder="Name" type="text" [(ngModel)]="newTableName" required>
</div>
<div md-dialog-actions>
    <button md-button type="button" class="btn btn-default" (click)="close()">{{'GENERAL.CANCEL' | translate}}</button>
    <button md-button type="button" class="btn btn-default" *ngIf="!toEdit" (click)="submit()">{{'GENERAL.ADD' | translate}}</button>
    <button md-button type="button" class="btn btn-default" *ngIf="toEdit" (click)="submit()">{{'GENERAL.SAVE' | translate}}</button>
</div>
