<div class="container">
  <div class="row">
      <h3>Tables</h3>
  </div>
  <div class="row justify-content-center">
    <span>{{'MANAGE.TABLES.DESCRIPTION' | translate}}</span>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-primary half-width rounded" (click)="openDialog()">{{'GENERAL.ADD' | translate}}</button>
  </div>
  <div class="row">
    <table class="table">
      <tr *ngFor="let table of tables; let i = index">
        <td class="col-9">{{table.name}}</td>
        <td class="col-3">
          <md-icon mdTooltip="{{'GENERAL.EDIT' | translate}}" mdTooltipPosition="above" class="side-by-side" (click)="editDialog(i)">edit</md-icon>
          <md-icon mdTooltip="{{'GENERAL.DELETE' | translate}}" mdTooltipPosition="above" class="side-by-side" (click)="deleteConfirmation(table._id, i)">delete_forever</md-icon>
        </td>
      </tr>
    </table>
  </div>
</div>
