<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6 col-md-offset-3">
      <h3>{{'SETTINGS.PASSWORD' | translate}}</h3>
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && changePassword()" novalidate class="col-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="{{'SETTINGS.ORIGINAL' | translate}}" [formControl]="original" required type="password"/>
          <mat-error *ngIf="original.invalid">{{'SETTINGS.ORIGINAL_IS_REQUIRED' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="{{'SETTINGS.NEW_PASSWORD' | translate}}" [formControl]="new" required type="password"/>
          <mat-error *ngIf="new.invalid">{{getNewPasswordError()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="{{'SETTINGS.NEW_PASSWORD_CONFIRMATION' | translate}}" [formControl]="confirmation" required type="password">
          <mat-error *ngIf="confirmation.invalid">{{getConfirmationErrorMessage()}}</mat-error>
        </mat-form-field>
          <h6 *ngIf="errorMsg != ''" class="has-error">{{errorMsg}}</h6>
          <button mat-raised-button color="primary" [disabled]="loading || original.invalid || new.invalid || confirmation.invalid" class="btn btn-primary">{{'SETTINGS.SUBMIT' | translate}}</button>
      </form>
    </div>
  </div>
</div>
