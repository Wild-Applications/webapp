<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6 col-md-offset-3">
      <h2>{{'SETTINGS.ACCOUNT' | translate}}</h2>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && saveChanges()" novalidate>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Save Changes</button>
            <a [routerLink]="['/account/deactivate']">Deactivate my account</a>
        </div>
      </form>
    </div>
  </div>
</div>
