      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
        <mat-form-field class="full-width" floatPlaceholder="always">
          <input matInput placeholder="{{'LOGIN.USERNAME' | translate}}" [formControl]="username">
        </mat-form-field>
        <mat-form-field class="full-width" floatPlaceholder="always">
          <input matInput placeholder="{{'LOGIN.PASSWORD' | translate}}" [formControl]="password" type="password">
        </mat-form-field>
        <div class="login-error"><span class="login-error">{{error}}</span></div>
        <button tab-progress-button [disabled]="loading || password.invalid || username.invalid" class="btn btn-primary">{{'LOGIN.LOGIN' | translate}}<mat-spinner [diameter]="22" [strokeWidth]="2"></mat-spinner></button>
        <a [routerLink]="['/recover']" class="btn btn-link float-right">{{'LOGIN.FORGOTTEN' | translate}}</a>
        <hr>
        <a [routerLink]="['/register']" class="btn btn-link no-padding">{{'LOGIN.REGISTER' | translate}}</a>
    </form>
