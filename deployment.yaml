apiVersion: v1
kind: Namespace
metadata:
  name: web
  labels:
   name: web
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: web
  labels:
    app: web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: blueapp/web:0.0.2
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: web
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: web
  externalName: web
