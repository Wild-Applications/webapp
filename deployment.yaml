apiVersion: v1
kind: Namespace
metadata:
  name: web
  labels:
   name: web
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: web
  labels:
    app: web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: wildapplications/webapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: web
  externalName: web
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: web
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
    #ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.global-static-ip-name: webapp-endpoint
spec:
  tls:
  - hosts:
    - www.wildapplications.com
    secretName: ingress-tls
  rules:
  - host: www.wildapplications.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: service
          servicePort: 80
